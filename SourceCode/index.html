<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up2Date</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="image/videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <h1>Welcome to Up2Date</h1>
        <div id="current-date"></div>
    </header>
    <nav>
        <ul>
            <li><a href="weather.html"><img src="image/weather_icon.png" alt="Weather" class="icon"> Weather</a></li><br><br>
            <li><a href="news.html"><img src="image/news_icon.png" alt="News" class="icon"> News</a></li><br><br>
            <li><a href="covid19.html"><img src="image/covidicon.png" alt="Calculator" class="icon"> Covid-19 case</a></li><br><br>
            <li><a href="logs.html"><img src="image/logs_icon.png" alt="Logs" class="icon"> View Logs</a></li><br><br>
        </ul>
    </nav>
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const currentDateElement = document.getElementById('current-date');
            const currentDate = moment().format('MMMM Do YYYY');
            currentDateElement.textContent = `Today's Date: ${currentDate}`;
        });
    </script>
</body>
</html>
